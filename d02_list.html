<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body bgcolor="#FFE4C4">
    <h2>List demo</h2>
    <hr>
    <h3>An ordered HTML List</h3>
    <ol style="list-style-type: upper-roman;">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Candy</li>
    </ol>
    <h3>An ordered HTML List</h3>
    <hr>
    <ul style="background-color: brown;">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Candy</li>
    </ul>
    <ul style="list-style-type:square; background-color:rgb(170,80,200);color: rgb(139, 46, 97);">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Candy</li>
    </ul>
    <h2>Definition List</h2>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
         <dt>Milk</dt>
         <dd>-white cold drink</dd>   

    </dl>

</body>

</html>
